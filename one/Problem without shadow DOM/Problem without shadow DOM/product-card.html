<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Product Card</title>
   <link rel="stylesheet" href="./product-card.css"/>
</head>
<body>
   <div id="header">
       <h1 style="margin: 5px;"> Header Section </h1>
   </div>
  
   <div id="p-container">
    <div id="title"></div>
       <div class="card">
           <img src="https://www.freepnglogos.com/uploads/apple-png/vector-graphic-apple-fruit-nature-red-juicy-36.png">
           <div class="container">
               <h3> Apple, $40</h3>
               <p> Not Sold </p>
               <button class="btn"> Buy </button>
           </div>
       </div> 
       <div class="card">
           <img src="https://www.freepnglogos.com/uploads/lime-png/vector-graphic-lime-fruit-food-acidic-citrus-image-pixabay-21.png">
           <div class="container">
               <h3> Orange, $30</h3>
               <p> Not Sold </p>
               <button class="btn"> Buy </button>
           </div>
       </div> 
       <div class="card">
           <img src="https://www.freepnglogos.com/uploads/grapes-png/illustration-grapes-vine-vineyard-wine-29.png">
           <div class="container">
               <h3> Grapes, $20</h3>
               <p> Not Sold </p>
               <button class="btn"> Buy </button>
           </div>
       </div> 
       <div class="card">
           <img src="./banana-file-bananas-svg-wikimedia-commons-32.png">
           <div class="container">
               <h3> Banana, $23</h3>
               <p> Not Sold </p>
               <button class="btn"> Buy </button>
           </div>
       </div> 
   </div>
 
   <script></script>
</body>
</html>
